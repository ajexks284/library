<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body onload="form.reset()">
    <header class="header">
        <h1 class="title">My Library</h1>
    </header>
    
    <button type="button" class="btn" id="addBook">Add book</button>

    <div class="modal-bg" id="modalBg">
        <div class="modal" id="modal" onsubmit="return false">
            <form id="form">
                <p class="modal-title">Add new book</p>
                <input type="text" name="title" id="addTitle" placeholder="Title" required>
                <input type="text" name="author" id="addAuthor" placeholder="Author" required>
                <input type="number" name="pages" id="addPages" placeholder="Pages" required>
    
                <div class="is-read-div">
                    <label for="isRead">Read?</label>
                    <input type="checkbox" name="read" id="isRead">
                </div>
    
                <button type="submit" class="btn" id="submitBook">Add book</button>
            </form>
        </div>
    </div>

    <div class="book-section" id="bookSection"></div>

    <script src="script.js"></script>
</body>
</html>
